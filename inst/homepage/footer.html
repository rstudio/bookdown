<script type="text/javascript">

$(document).ready(function() {
  // active menu anchor
  href = window.location.pathname
  href = href.substr(href.lastIndexOf('/') + 1)
  if (href === "")
    href = "index.html";
  var menuAnchor = $('a[href="' + href + '"]');
  menuAnchor.parent().addClass('current');

  // now transform anchor urls so they work on bookdown.org
  if (window.location.hostname == "bookdown.org") {
    var pageAnchors = $('li.navItem a');
    pageAnchors.each(function() {
      var href = $(this).attr('href');
      if (/^https?:\/\//.test(href)) return;
      href = "/home/" + href;
      $(this).attr('href', href);
    });
  }

  // bigNumber
  var numberClasses = ["color1", "color2", "color3"];
  var bigNumber = $('.section.bigNumber');
  bigNumber.each(function(index) {
    $(this).removeClass('bigNumber');
    var span = $('<span class="bigNumber"></span>');
    span.text(index + 1);
    for (var i = 0; i<numberClasses.length; i++) {
      var numberClass = numberClasses[i];
      if ($(this).hasClass(numberClass)) {
        $(this).removeClass(numberClass);
        span.addClass(numberClass);
        break;
      }
    }
    var h2 = $(this).children('h2');
    h2.prepend(span);
  });

  // munge url
  (function() {
  var loc = window.top.location, his = window.top.history;
  if (loc.protocol === 'https:' && loc.pathname !== '/' && his.replaceState)
    his.replaceState({}, '', '/');
  })();
});

</script>
